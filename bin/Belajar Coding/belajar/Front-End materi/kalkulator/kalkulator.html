<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulatorku Informatics Sem 1</title>
    <link rel="stylesheet" href="kalkulator.css">
</head>
<body>
    <div id="tubuh">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="munculkanLayar('+')" id="tombol-operasi">+</button>
            <button onclick="munculkanLayar('9')" id="tombol">9</button>
            <button onclick="munculkanLayar('8')" id="tombol">8</button>
            <button onclick="munculkanLayar('7')" id="tombol">7</button>
            <button onclick="munculkanLayar('-')" id="tombol-operasi">-</button>
            <button onclick="munculkanLayar('6')" id="tombol">6</button>
            <button onclick="munculkanLayar('5')" id="tombol">5</button>
            <button onclick="munculkanLayar('4')" id="tombol">4</button>
            <button onclick="munculkanLayar('*')" id="tombol-operasi">*</button>
            <button onclick="munculkanLayar('1')" id="tombol">1</button>
            <button onclick="munculkanLayar('2')" id="tombol">2</button>
            <button onclick="munculkanLayar('3')" id="tombol">3</button>
            <button onclick="munculkanLayar('/')" id="tombol-operasi">/</button>
            <button onclick="munculkanLayar('0')" id="tombol">0</button>
            <button onclick="munculkanLayar('.')" id="tombol">.</button>
            <button onclick="hasil('=')" id="tombol-operasi">=</button>
            <button onclick="bersihkanLayar('C')" id="tombol-operasi">C</button>
        </div>
    </div>
    <script src="kalkulator.js"></script>
</body>
</html>
